<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLAY LUNA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e2e;
            --ww-accent: #ffd369; /* Kuning Werewolf */
            --gw-accent: #00FF9D; /* Hijau Geometry */
            --text-main: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* HEADER */
        .header { text-align: center; margin-bottom: 30px; animation: fadeIn 1s; }
        .header h1 { font-size: 3rem; margin: 0; letter-spacing: 5px; background: -webkit-linear-gradient(#fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header p { font-size: 0.9rem; color: #888; margin-top: 5px; letter-spacing: 2px; }

        /* INPUT NAMA */
        .input-group { margin-bottom: 40px; width: 100%; max-width: 350px; text-align: center; }
        .input-group label { display: block; font-size: 0.8rem; color: #aaa; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        input {
            width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #333;
            background: #0f0f0f; color: white; font-size: 1.1rem; text-align: center;
            font-weight: bold; outline: none; transition: 0.3s; box-sizing: border-box;
        }
        input:focus { border-color: var(--gw-accent); box-shadow: 0 0 15px rgba(0, 255, 157, 0.2); }

        /* PILIHAN GAME */
        .game-list { display: flex; flex-direction: column; gap: 20px; width: 100%; max-width: 400px; }
        
        .game-card {
            background: var(--card-bg); border-radius: 20px; padding: 20px;
            display: flex; align-items: center; gap: 20px; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s; border: 1px solid rgba(255,255,255,0.05);
            position: relative; overflow: hidden;
        }
        .game-card:active { transform: scale(0.98); }
        
        /* Tema Werewolf */
        .game-card.ww:hover { border-color: var(--ww-accent); box-shadow: 0 0 20px rgba(255, 211, 105, 0.1); }
        .game-card.ww .icon-box { background: rgba(255, 211, 105, 0.1); color: var(--ww-accent); }
        
        /* Tema Geometry */
        .game-card.gw:hover { border-color: var(--gw-accent); box-shadow: 0 0 20px rgba(0, 255, 157, 0.1); }
        .game-card.gw .icon-box { background: rgba(0, 255, 157, 0.1); color: var(--gw-accent); }

        .icon-box {
            width: 60px; height: 60px; border-radius: 15px;
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; flex-shrink: 0;
        }
        
        .info-box { flex-grow: 1; }
        .info-box h3 { margin: 0; font-size: 1.2rem; text-transform: uppercase; }
        .info-box p { margin: 5px 0 0 0; font-size: 0.8rem; color: #888; }

        .arrow { font-size: 1.5rem; opacity: 0.5; }

        /* FOOTER */
        .footer { margin-top: auto; padding-top: 40px; text-align: center; color: #444; font-size: 0.7rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="header">
        <h1>LUNA</h1>
        <p>PHYGITAL BOARD GAMES</p>
    </div>

    <div class="input-group">
        <label>IDENTITAS PEMAIN</label>
        <input type="text" id="globalName" placeholder="TULIS NAMAMU DI SINI" oninput="saveGlobalName()">
    </div>

    <div class="game-list">
        <div class="game-card ww" onclick="launchGame('werewolf')">
            <div class="icon-box">
                <span class="material-symbols-rounded">dark_mode</span>
            </div>
            <div class="info-box">
                <h3>Werewolf</h3>
                <p>Social Deduction • 4-15 Players</p>
            </div>
            <span class="material-symbols-rounded arrow">chevron_right</span>
        </div>

        <div class="game-card gw" onclick="launchGame('geometry')">
            <div class="icon-box">
                <span class="material-symbols-rounded">category</span>
            </div>
            <div class="info-box">
                <h3>Geometry War</h3>
                <p>Strategy Board • 2-6 Players</p>
            </div>
            <span class="material-symbols-rounded arrow">chevron_right</span>
        </div>
    </div>

    <div class="footer">
        CREATED WITH ❤️ BY MAS UUTH<br>LUNA ENGINE V1.0
    </div>

    <script>
        // 1. Load Nama saat Halaman Dibuka
        window.onload = () => {
            const savedName = localStorage.getItem("luna_global_name");
            if(savedName) document.getElementById("globalName").value = savedName;
        };

        // 2. Simpan Nama Setiap Mengetik
        function saveGlobalName() {
            const name = document.getElementById("globalName").value.trim();
            localStorage.setItem("luna_global_name", name);
            
            // Simpan juga ke key spesifik masing-masing game agar otomatis terisi
            localStorage.setItem("ww_name", name.toUpperCase()); 
            localStorage.setItem("ut_name", name);               
        }

        // 3. Navigasi ke Game
        function launchGame(game) {
            const name = document.getElementById("globalName").value.trim();
            if(!name) {
                alert("Isi nama dulu, Player!");
                document.getElementById("globalName").focus();
                return;
            }
            
            // Animasi tekan sedikit (Visual Feedback)
            setTimeout(() => {
                // Pastikan file game bernama 'werewolf.html' dan 'ulartangga.html' ada di folder yang sama
                if(game === 'werewolf') window.location.href = "werewolf.html"; 
                if(game === 'geometry') window.location.href = "ulartangga.html"; 
            }, 100);
        }

        // 4. REGISTRASI PWA (Service Worker)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('LUNA App Registered!', reg))
                    .catch(err => console.log('Gagal Register:', err));
            });
        }
    </script>

</body>
</html>
