<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Werewolf Phygital Lite</title>
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --bg-lobby: #2c3e50;
            --bg-night: #0a0a0a;
            --bg-day: #3498db;
            --accent: #f1c40f;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            height: 100vh;
            background-color: var(--bg-lobby);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease;
            overflow: hidden;
            user-select: none;
        }

        /* SCREEN CONTAINERS */
        .screen {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .hidden { display: none !important; }

        /* TYPOGRAPHY */
        h1 { font-size: 2rem; margin: 0 0 10px 0; text-transform: uppercase; letter-spacing: 2px; }
        
        /* Kode Room Besar */
        h2 { 
            font-size: 4rem; /* Lebih besar biar jelas */
            margin: 10px 0; 
            color: var(--accent); 
            letter-spacing: 5px; 
            background: rgba(0,0,0,0.3); 
            padding: 10px 30px; 
            border-radius: 15px; 
            border: 2px solid rgba(255,255,255,0.1);
        }
        
        p { opacity: 0.8; margin-bottom: 20px; }

        /* INPUTS & BUTTONS */
        input {
            padding: 15px;
            width: 80%;
            font-size: 1.2rem;
            border-radius: 8px;
            border: none;
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        button {
            background: white;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 80%;
            margin-bottom: 10px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }
        button:active { transform: translateY(2px); box-shadow: none; }
        button.secondary { background: rgba(255,255,255,0.2); color: white; }

        /* PLAYER LIST */
        .player-list {
            width: 100%;
            max-height: 250px; /* Sedikit lebih tinggi */
            overflow-y: auto;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .player-item { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
        
        /* ROLE CARD POPUP */
        #roleReveal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .role-text { font-size: 3rem; color: var(--accent); font-weight: bold; margin: 20px 0; }

    </style>
</head>
<body>

    <div id="screenLanding" class="screen">
        <h1>Werewolf<br>Phygital</h1>
        <p>Edisi Ringan (Lite)</p>
        <input type="text" id="inputName" placeholder="NAMA KAMU">
        <button onclick="menuCreate()">BUAT ROOM (HOST)</button>
        <button class="secondary" onclick="menuJoin()">GABUNG ROOM</button>
    </div>

    <div id="screenJoinInput" class="screen hidden">
        <h1>GABUNG ROOM</h1>
        <p>Minta 4 Huruf Kode ke Host</p>
        <input type="text" id="inputRoomCode" placeholder="KODE (CONTOH: ABCD)" maxlength="4">
        <button onclick="joinRoom()">MASUK</button>
        <button class="secondary" onclick="backToLanding()">KEMBALI</button>
    </div>

    <div id="screenLobby" class="screen hidden">
        <p>KODE ROOM:</p>
        <h2 id="dispRoomCode">----</h2>
        
        <p>Pemain Terhubung: <span id="playerCount">0</span></p>
        <div id="listPlayers" class="player-list"></div>

        <div id="hostControls" class="hidden">
            <p style="font-size:0.9rem; color:#f1c40f;">üëë Mode: Classic Balanced (Auto)</p>
            <button onclick="startGame()">MULAI GAME</button>
        </div>
        <p id="msgWaiting" class="hidden">Menunggu Host memulai...</p>
    </div>

    <div id="screenGame" class="screen hidden">
        <button id="btnPeek" style="position:absolute; top:10px; left:10px; width:auto; padding:5px 15px; font-size:0.8rem;" onclick="showRole()">üëÅÔ∏è PERAN</button>
        
        <div style="font-size:3rem;" id="phaseIcon">üåô</div>
        <h1 id="phaseTitle">MALAM</h1>
        <p id="phaseDesc">...</p>
        <div id="timerDisplay" style="font-size:4rem; font-weight:bold;">00</div>
    </div>

    <div id="roleReveal" class="hidden" onclick="this.classList.add('hidden')">
        <p>KETUK UNTUK TUTUP</p>
        <p>PERAN KAMU ADALAH:</p>
        <div id="myRoleText" class="role-text">???</div>
        <p id="myRoleDesc" style="max-width:80%;">...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, set, update, onValue, remove, onDisconnect, get } 
        from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // --- KONFIGURASI ---
        const firebaseConfig = {
            apiKey: "AIzaSyB9Q_Z8oewtWt6pphvwJQbh6PpAqyneYfM",
            authDomain: "werewolf-4d03a.firebaseapp.com",
            databaseURL: "https://werewolf-4d03a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "werewolf-4d03a",
            storageBucket: "werewolf-4d03a.firebasestorage.app",
            messagingSenderId: "989729672721",
            appId: "1:989729672721:web:bddba4f156ecca66c8abb0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // STATE
        let myName = "";
        let myId = "user_" + Math.floor(Math.random() * 99999);
        let roomCode = "";
        let isHost = false;
        let myRoleData = { role: "VILLAGER", desc: "Warga biasa." };

        // --- NAVIGASI ---
        window.menuCreate = () => {
            myName = document.getElementById("inputName").value.trim().toUpperCase();
            if(!myName) return alert("Isi nama dulu!");
            createRoom();
        };

        window.menuJoin = () => {
            myName = document.getElementById("inputName").value.trim().toUpperCase();
            if(!myName) return alert("Isi nama dulu!");
            document.getElementById("screenLanding").classList.add("hidden");
            document.getElementById("screenJoinInput").classList.remove("hidden");
        };

        window.backToLanding = () => {
            document.getElementById("screenJoinInput").classList.add("hidden");
            document.getElementById("screenLanding").classList.remove("hidden");
        };

        // --- LOGIC: CREATE ROOM ---
        function createRoom() {
            // Generate 4 Huruf Random
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ";
            roomCode = "";
            for(let i=0; i<4; i++) roomCode += chars.charAt(Math.floor(Math.random() * chars.length));

            isHost = true;
            enterLobbyUI();

            // Set Data Awal di Firebase
            set(ref(db, `rooms/${roomCode}`), {
                status: "LOBBY",
                players: {
                    [myId]: { name: myName, isHost: true }
                },
                gameState: { phase: "LOBBY" }
            });

            // Set Delete on Disconnect
            onDisconnect(ref(db, `rooms/${roomCode}`)).remove();
            
            listenToRoom();
        }

        // --- LOGIC: JOIN ROOM ---
        window.joinRoom = () => {
            roomCode = document.getElementById("inputRoomCode").value.trim().toUpperCase();
            if(roomCode.length !== 4) return alert("Kode harus 4 huruf!");

            const roomRef = ref(db, `rooms/${roomCode}`);
            
            get(roomRef).then((snapshot) => {
                if(snapshot.exists()) {
                    if(snapshot.val().status !== "LOBBY") return alert("Game sudah mulai!");
                    
                    set(ref(db, `rooms/${roomCode}/players/${myId}`), {
                        name: myName,
                        isHost: false
                    });
                    onDisconnect(ref(db, `rooms/${roomCode}/players/${myId}`)).remove();
                    
                    enterLobbyUI();
                    listenToRoom();
                } else {
                    alert("Room tidak ditemukan!");
                }
            });
        };

        function enterLobbyUI() {
            document.getElementById("screenLanding").classList.add("hidden");
            document.getElementById("screenJoinInput").classList.add("hidden");
            document.getElementById("screenLobby").classList.remove("hidden");
            
            // Tampilkan Kode Room Saja (Tanpa QR)
            document.getElementById("dispRoomCode").innerText = roomCode;

            if(isHost) {
                document.getElementById("hostControls").classList.remove("hidden");
            } else {
                document.getElementById("msgWaiting").classList.remove("hidden");
            }
        }

        // --- LISTENER ROOM (REALTIME) ---
        function listenToRoom() {
            // 1. Dengar Daftar Pemain
            onValue(ref(db, `rooms/${roomCode}/players`), (snap) => {
                const players = snap.val() || {};
                const list = document.getElementById("listPlayers");
                list.innerHTML = "";
                let count = 0;
                
                Object.values(players).forEach(p => {
                    count++;
                    const div = document.createElement("div");
                    div.className = "player-item";
                    div.innerHTML = `<span>${p.name}</span> ${p.isHost ? 'üëë' : ''}`;
                    list.appendChild(div);
                });
                document.getElementById("playerCount").innerText = count;
            });

            // 2. Dengar Status Game
            onValue(ref(db, `rooms/${roomCode}/gameState`), (snap) => {
                const state = snap.val();
                if(!state) return;

                if(state.phase === "ROLE_ASSIGN") {
                    document.getElementById("screenLobby").classList.add("hidden");
                    document.getElementById("screenGame").classList.remove("hidden");
                    fetchMyRole(); 
                }
                
                if(state.phase !== "LOBBY") updateGameUI(state);
                
                if(isHost && state.timer > 0) {
                   runHostTimer(state);
                }
            });
        }

        // --- LOGIC START GAME (HOST ONLY) ---
        window.startGame = () => {
            get(ref(db, `rooms/${roomCode}/players`)).then((snap) => {
                const players = snap.val();
                const ids = Object.keys(players);
                const count = ids.length;

                // --- ROLE SETUP (CLASSIC BALANCED) ---
                let roles = [];
                let wolves = 1;
                let seer = 1;

                if(count >= 8) wolves = 2; 
                if(count >= 12) wolves = 3; 

                for(let i=0; i<wolves; i++) roles.push("WEREWOLF");
                for(let i=0; i<seer; i++) roles.push("SEER");
                while(roles.length < count) roles.push("VILLAGER");

                for (let i = roles.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [roles[i], roles[j]] = [roles[j], roles[i]];
                }

                ids.forEach((id, index) => {
                    update(ref(db, `rooms/${roomCode}/players/${id}`), {
                        role: roles[index],
                        isAlive: true
                    });
                });

                update(ref(db, `rooms/${roomCode}`), { status: "PLAYING" });
                update(ref(db, `rooms/${roomCode}/gameState`), {
                    phase: "ROLE_ASSIGN",
                    timer: 5
                });
            });
        };

        // --- CLIENT GAME LOGIC ---
        function fetchMyRole() {
            get(ref(db, `rooms/${roomCode}/players/${myId}`)).then((snap) => {
                const data = snap.val();
                myRoleData.role = data.role;
                
                if(data.role === "WEREWOLF") myRoleData.desc = "MANGSA WARGA SETIAP MALAM!";
                else if(data.role === "SEER") myRoleData.desc = "INTIP PERAN PEMAIN LAIN!";
                else myRoleData.desc = "TEMUKAN SERIGALA!";

                document.getElementById("myRoleText").innerText = myRoleData.role;
                document.getElementById("myRoleDesc").innerText = myRoleData.desc;
                
                if(data.role === "WEREWOLF") document.getElementById("myRoleText").style.color = "#e74c3c"; 
                if(data.role === "SEER") document.getElementById("myRoleText").style.color = "#2ecc71"; 
                
                document.getElementById("roleReveal").classList.remove("hidden");
            });
        }

        window.showRole = () => {
            document.getElementById("roleReveal").classList.remove("hidden");
        };

        function updateGameUI(state) {
            document.getElementById("timerDisplay").innerText = state.timer;
            const body = document.body;
            const title = document.getElementById("phaseTitle");
            const icon = document.getElementById("phaseIcon");

            body.style.background = "";

            if(state.phase === "NIGHT") {
                body.style.background = "var(--bg-night)";
                title.innerText = "MALAM HARI";
                icon.innerText = "üåô";
            } else if (state.phase === "DAY") {
                body.style.background = "var(--bg-day)";
                title.innerText = "PAGI - DISKUSI";
                icon.innerText = "‚òÄÔ∏è";
            }
        }

        // --- HOST TIMER ENGINE ---
        let lastTick = 0;
        function runHostTimer(state) {
            const now = Date.now();
            if(now - lastTick < 1000) return;
            lastTick = now;

            update(ref(db, `rooms/${roomCode}/gameState/timer`), state.timer - 1);

            if(state.timer <= 0) {
                let nextPhase = "";
                let nextTime = 0;

                if(state.phase === "ROLE_ASSIGN") { nextPhase = "NIGHT"; nextTime = 15; }
                else if(state.phase === "NIGHT") { nextPhase = "DAY"; nextTime = 30; }
                else if(state.phase === "DAY") { nextPhase = "NIGHT"; nextTime = 15; }

                update(ref(db, `rooms/${roomCode}/gameState`), {
                    phase: nextPhase,
                    timer: nextTime
                });
            }
        }

    </script>
</body>
</html>
