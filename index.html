<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Werewolf Phygital v2</title>
    <style>
        /* --- CSS FRAMEWORK --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.8s ease, color 0.5s ease;
            overflow: hidden;
            text-align: center;
            color: white;
            user-select: none;
        }

        /* State Colors */
        .state-lobby { background-color: #2c3e50; }
        .state-role-reveal { background-color: #16a085; } /* Hijau Laut */
        .state-night-wait { background-color: #000000; color: #888; }
        .state-night-action { background-color: #4b0082; } /* Ungu */
        .state-day-announce { background-color: #f1c40f; color: black; }
        .state-day-discuss { background-color: #3498db; } /* Biru */
        .state-voting { background-color: #c0392b; } /* Merah */

        /* Components */
        .container { width: 90%; max-width: 400px; }
        h1 { font-size: 2rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        p { font-size: 1.1rem; margin-bottom: 15px; }
        
        .timer-box { font-size: 3.5rem; font-weight: bold; margin: 15px 0; }

        input { padding: 15px; width: 80%; font-size: 1.2rem; border-radius: 8px; border: none; text-align: center; margin-bottom: 10px; }
        
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: white;
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            margin-top: 10px;
        }
        button:active { transform: scale(0.95); }

        .player-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
            max-height: 40vh;
            overflow-y: auto;
        }
        .player-card {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            font-size: 0.9rem;
        }
        .player-card.selected { border-color: #fff; background: rgba(255,255,255,0.5); font-weight: bold; }
        .player-card.dead { opacity: 0.5; text-decoration: line-through; background: #333; pointer-events: none; }

        .hidden { display: none !important; }
        
        /* Role Card */
        #roleCard {
            background: white; color: #333; padding: 20px; border-radius: 10px;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; z-index: 100; display: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        
        .host-badge {
            position: absolute; top: 10px; right: 10px;
            font-size: 0.8rem; opacity: 0.5;
            border: 1px solid white; padding: 2px 5px; border-radius: 4px;
        }
    </style>
</head>
<body class="state-lobby">

    <div id="hostBadge" class="host-badge hidden">üëë HOST</div>

    <div id="roleCard">
        <h2 id="myRoleTitle">PERANMU</h2>
        <p id="myRoleDesc">Deskripsi...</p>
        <button onclick="toggleRole(false)">TUTUP</button>
    </div>
    <button id="btnPeekRole" style="position:absolute; top:10px; left:10px; padding:5px 10px; font-size:0.8rem; opacity:0.7;" class="hidden" onclick="toggleRole(true)">üëÅÔ∏è PERAN</button>

    <div id="lobbyScreen" class="container">
        <h1>WEREWOLF<br>V2.0</h1>
        <input type="text" id="username" placeholder="Masukkan Nama">
        <button id="btnJoin">MASUK ROOM</button>
        <div id="lobbyList" style="margin-top:20px; font-size:0.9rem; opacity:0.8;"></div>
    </div>

    <div id="gameScreen" class="container hidden">
        <div id="phaseIcon" style="font-size: 3rem;">‚è≥</div>
        <h1 id="statusTitle">LOADING</h1>
        <p id="statusDesc">...</p>
        
        <div id="timerDisplay" class="timer-box hidden">00</div>

        <div id="actionArea" class="hidden">
            <p id="actionInstruction" style="font-weight:bold; color:#ffeb3b;">...</p>
            <div id="playerGrid" class="player-grid"></div>
            <button id="btnSubmit">KONFIRMASI</button>
        </div>

        <button id="btnStart" class="hidden">MULAI GAME (ACAK PERAN)</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, set, update, onValue, remove, onDisconnect } 
        from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // --- KONFIGURASI FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyB9Q_Z8oewtWt6pphvwJQbh6PpAqyneYfM",
            authDomain: "werewolf-4d03a.firebaseapp.com",
            databaseURL: "https://werewolf-4d03a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "werewolf-4d03a",
            storageBucket: "werewolf-4d03a.firebasestorage.app",
            messagingSenderId: "989729672721",
            appId: "1:989729672721:web:bddba4f156ecca66c8abb0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const ROOM_ID = "ROOM_TEST_01"; 

        // --- VARIABLES ---
        let myId = null;
        let myData = {};
        let isHost = false;
        let selectedTarget = null;
        let allPlayers = {};

        // --- 1. LOBBY SYSTEM ---
        window.joinGame = function() {
            const name = document.getElementById("username").value.trim();
            if (!name) return alert("Nama wajib diisi!");

            myId = "user_" + Math.floor(Math.random() * 9999);
            
            // Cek Host & Register
            onValue(ref(db, `rooms/${ROOM_ID}/players`), (snap) => {
                const players = snap.val();
                if (!players) {
                    isHost = true;
                    document.getElementById("hostBadge").classList.remove("hidden");
                }
                
                // Simpan Player ke DB
                const playerRef = ref(db, `rooms/${ROOM_ID}/players/${myId}`);
                set(playerRef, { name: name, role: "?", isAlive: true, isHost: isHost });
                onDisconnect(playerRef).remove(); // Hapus kalau keluar

                // Setup UI Local
                document.getElementById("lobbyScreen").classList.add("hidden");
                document.getElementById("gameScreen").classList.remove("hidden");
                initGameListener();

            }, { onlyOnce: true });
        }

        // --- 2. GAME LOOP LISTENER ---
        function initGameListener() {
            // Dengar perubahan status game
            onValue(ref(db, `rooms/${ROOM_ID}/gameState`), (snap) => {
                const state = snap.val();
                if (!state) {
                    // Masih di Lobby
                    document.getElementById("statusTitle").innerText = "LOBBY";
                    document.getElementById("statusDesc").innerText = "Menunggu pemain...";
                    if(isHost) document.getElementById("btnStart").classList.remove("hidden");
                    return;
                }
                renderUI(state);
                if (isHost) hostLogic(state); // Host menjalankan timer
            });

            // Dengar data diri sendiri (untuk cek role/mati)
            onValue(ref(db, `rooms/${ROOM_ID}/players/${myId}`), (snap) => {
                myData = snap.val();
                if (myData) {
                    updateRoleCard(myData.role);
                    if (!myData.isAlive) {
                        document.body.style.filter = "grayscale(100%)"; // Efek mati
                    }
                }
            });

            // Dengar daftar pemain (untuk grid)
            onValue(ref(db, `rooms/${ROOM_ID}/players`), (snap) => {
                allPlayers = snap.val() || {};
                renderLobbyList(); // Update list di lobby kalau belum mulai
            });
        }

        // --- 3. UI RENDERER (VISUAL) ---
        function renderUI(state) {
            const body = document.body;
            const title = document.getElementById("statusTitle");
            const desc = document.getElementById("statusDesc");
            const timer = document.getElementById("timerDisplay");
            const actionArea = document.getElementById("actionArea");
            const icon = document.getElementById("phaseIcon");

            body.className = ""; // Reset warna
            timer.classList.remove("hidden");
            timer.innerText = state.timer;
            
            // Tombol Intip Peran muncul setelah game mulai
            document.getElementById("btnPeekRole").classList.remove("hidden");
            if(isHost) document.getElementById("btnStart").classList.add("hidden");

            switch(state.phase) {
                case "ROLE_DISTRIBUTION":
                    body.classList.add("state-role-reveal");
                    title.innerText = "CEK PERAN!";
                    desc.innerText = "Tekan tombol 'üëÅÔ∏è PERAN' di pojok kiri atas.";
                    icon.innerText = "üé≠";
                    actionArea.classList.add("hidden");
                    break;

                case "NIGHT_INTRO":
                    body.classList.add("state-night-wait");
                    title.innerText = "MALAM HARI";
                    desc.innerText = "Tutup mata / letakkan HP.";
                    icon.innerText = "üåô";
                    actionArea.classList.add("hidden");
                    break;

                case "NIGHT_ACTION":
                    body.classList.add("state-night-action"); // Ungu
                    title.innerText = "AKTIVITAS MALAM";
                    // Teks samaran untuk semua, tapi instruksi asli ada di otak pemain
                    desc.innerText = "Siapa targetmu malam ini?"; 
                    icon.innerText = "üì±";
                    
                    if(state.timer == 19 && navigator.vibrate) navigator.vibrate([200]);
                    actionArea.classList.remove("hidden");
                    renderPlayerGrid(true); // True = Mode Select
                    break;

                case "DAY_RESULT":
                    body.classList.add("state-day-announce"); // Kuning
                    title.innerText = "PAGI HARI";
                    desc.innerText = state.announcement || "Tidak ada kejadian.";
                    icon.innerText = "‚òÄÔ∏è";
                    actionArea.classList.add("hidden");
                    break;

                case "DAY_DISCUSS":
                    body.classList.add("state-day-discuss"); // Biru
                    title.innerText = "DISKUSI";
                    desc.innerText = "Cari siapa Werewolf-nya!";
                    icon.innerText = "üó£Ô∏è";
                    actionArea.classList.add("hidden");
                    break;

                case "VOTING":
                    body.classList.add("state-voting"); // Merah
                    title.innerText = "VOTING";
                    desc.innerText = "Pilih pemain untuk dieksekusi.";
                    icon.innerText = "‚öñÔ∏è";
                    if(state.timer == 14 && navigator.vibrate) navigator.vibrate([500]);
                    actionArea.classList.remove("hidden");
                    renderPlayerGrid(true);
                    break;
            }
        }

        // --- 4. HOST LOGIC (THE BRAIN) ---
        window.startGame = function() {
            // 1. Ambil semua pemain
            const ids = Object.keys(allPlayers);
            if (ids.length < 2) return alert("Butuh minimal 2 pemain!");

            // 2. Acak Peran (Simple: 1 Werewolf, sisanya Villager)
            // Diambil acak 1 orang jadi Wolf
            const wolfIndex = Math.floor(Math.random() * ids.length);
            
            ids.forEach((id, index) => {
                let role = (index === wolfIndex) ? "WEREWOLF" : "VILLAGER";
                update(ref(db, `rooms/${ROOM_ID}/players/${id}`), { role: role });
            });

            // 3. Set State Awal
            update(ref(db, `rooms/${ROOM_ID}/gameState`), {
                phase: "ROLE_DISTRIBUTION",
                timer: 10,
                round: 1
            });
        }

        let lastTick = 0;
        function hostLogic(state) {
            const now = Date.now();
            if (now - lastTick < 1000) return;
            lastTick = now;

            if (state.timer > 0) {
                update(ref(db, `rooms/${ROOM_ID}/gameState`), { timer: state.timer - 1 });
            } else {
                nextPhase(state);
            }
        }

        function nextPhase(state) {
            let next = "";
            let time = 0;
            let announce = "";

            if (state.phase === "ROLE_DISTRIBUTION") {
                next = "NIGHT_INTRO"; time = 5;
            } 
            else if (state.phase === "NIGHT_INTRO") {
                next = "NIGHT_ACTION"; time = 20;
                // Reset votes malam sebelumnya (idealnya)
            } 
            else if (state.phase === "NIGHT_ACTION") {
                // LOGIKA HITUNG PEMBUNUHAN (Sederhana: Random Death kalau ada vote)
                // Di versi full, host harus baca data `actions` dari firebase
                next = "DAY_RESULT"; time = 8;
                announce = "Malam yang sunyi..."; // Placeholder
            } 
            else if (state.phase === "DAY_RESULT") {
                next = "DAY_DISCUSS"; time = 30;
            } 
            else if (state.phase === "DAY_DISCUSS") {
                next = "VOTING"; time = 15;
            }
            else if (state.phase === "VOTING") {
                // LOGIKA HITUNG VOTING (Sederhana: Pindah hari)
                next = "NIGHT_INTRO"; time = 5;
            }

            update(ref(db, `rooms/${ROOM_ID}/gameState`), {
                phase: next,
                timer: time,
                announcement: announce
            });
        }

        // --- 5. HELPER & UI ---
        function renderLobbyList() {
            const list = document.getElementById("lobbyList");
            if(list) list.innerHTML = Object.values(allPlayers).map(p => `üë§ ${p.name}`).join("<br>");
        }

        function renderPlayerGrid(clickable) {
            const grid = document.getElementById("playerGrid");
            grid.innerHTML = "";
            
            Object.keys(allPlayers).forEach(key => {
                if (key === myId) return; // Jangan tampilkan diri sendiri
                const p = allPlayers[key];
                
                const div = document.createElement("div");
                div.className = `player-card ${!p.isAlive ? 'dead' : ''}`;
                div.innerText = p.name;
                
                if(clickable && p.isAlive) {
                    div.onclick = function() {
                        document.querySelectorAll(".player-card").forEach(c => c.classList.remove("selected"));
                        div.classList.add("selected");
                        selectedTarget = key;
                    };
                }
                grid.appendChild(div);
            });
        }

        window.submitAction = function() {
            if (!selectedTarget) return alert("Pilih target dulu!");
            // Kirim aksi ke Firebase (Dummy Action untuk sekarang)
            // Nanti Host yang baca ini
            document.getElementById("actionArea").classList.add("hidden");
            alert("Pilihan disimpan.");
        }

        window.toggleRole = function(show) {
            const card = document.getElementById("roleCard");
            if (show) card.style.display = "block";
            else card.style.display = "none";
        }

        function updateRoleCard(role) {
            document.getElementById("myRoleTitle").innerText = role;
            if (role === "WEREWOLF") {
                document.getElementById("myRoleDesc").innerText = "Tugas: Bunuh semua warga. Kamu bisa melihat sesama Wolf.";
            } else {
                document.getElementById("myRoleDesc").innerText = "Tugas: Temukan dan gantung Werewolf.";
            }
        }

        // Event Listener Tombol
        document.getElementById('btnJoin').addEventListener('click', window.joinGame);
        document.getElementById('btnStart').addEventListener('click', window.startGame);
        document.getElementById('btnSubmit').addEventListener('click', window.submitAction);

    </script>
</body>
</html>
