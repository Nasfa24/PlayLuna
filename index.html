<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Werewolf Phygital Prototype</title>
    <style>
        /* --- CSS FRAMEWORK --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.8s ease, color 0.5s ease;
            overflow: hidden;
            text-align: center;
            color: white;
            user-select: none;
        }

        /* State Colors */
        .state-lobby { background-color: #2c3e50; color: white; }
        .state-night-wait { background-color: #000000; color: #888; }
        .state-night-action { background-color: #4b0082; color: white; }
        .state-day-announce { background-color: #f1c40f; color: black; }
        .state-day-discuss { background-color: #3498db; color: white; }

        /* Components */
        .container { width: 90%; max-width: 400px; }
        h1 { font-size: 2.5rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        p { font-size: 1.2rem; margin-bottom: 20px; }
        
        .timer-box {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .input-group { margin-bottom: 15px; }
        input { padding: 15px; width: 80%; font-size: 1.2rem; border-radius: 8px; border: none; text-align: center; }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: white;
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }

        .player-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .player-card {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .player-card.selected { border-color: #fff; background: rgba(255,255,255,0.5); }

        .hidden { display: none !important; }
        
        .host-badge {
            position: absolute; top: 10px; right: 10px;
            font-size: 0.8rem; opacity: 0.5;
            border: 1px solid white; padding: 2px 5px; border-radius: 4px;
        }
    </style>
</head>
<body class="state-lobby">

    <div id="hostBadge" class="host-badge hidden">üëë HOST</div>

    <div id="lobbyScreen" class="container">
        <h1>WEREWOLF<br>PHYGITAL</h1>
        <div class="input-group">
            <input type="text" id="username" placeholder="Masukkan Nama Kamu">
        </div>
        <button id="btnJoin">MASUK ROOM</button>
        <br><br>
        <small>Project ID: werewolf-4d03a</small>
    </div>

    <div id="gameScreen" class="container hidden">
        <div id="phaseIcon" style="font-size: 3rem; margin-bottom:10px;">üåô</div>
        <h1 id="statusTitle">MENUNGGU...</h1>
        <p id="statusDesc">Menunggu host memulai permainan.</p>
        
        <div id="timerDisplay" class="timer-box hidden">00</div>

        <div id="actionArea" class="hidden">
            <p id="questionText" style="font-weight:bold; color:#ffeb3b;">PERTANYAAN HARIAN</p>
            <div id="playerGrid" class="player-grid"></div>
            <br>
            <button id="btnSubmit">KIRIM JAWABAN</button>
        </div>

        <button id="btnStart" class="hidden">MULAI GAME</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, set, update, onValue, push, onDisconnect, remove, serverTimestamp } 
        from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // --- KONFIGURASI FINAL (SUDAH DIPERBAIKI) ---
        const firebaseConfig = {
            apiKey: "AIzaSyB9Q_Z8oewtWt6pphvwJQbh6PpAqyneYfM",
            authDomain: "werewolf-4d03a.firebaseapp.com",
            // ALAMAT ASIA SOUTHEAST1 YANG BENAR:
            databaseURL: "https://werewolf-4d03a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "werewolf-4d03a",
            storageBucket: "werewolf-4d03a.firebasestorage.app",
            messagingSenderId: "989729672721",
            appId: "1:989729672721:web:bddba4f156ecca66c8abb0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const ROOM_ID = "ROOM_TEST_01"; 

        let myId = null;
        let myName = "";
        let isHost = false;
        let selectedTarget = null;
        
        const questions = [
            "Siapa yang paling jago berbohong?",
            "Siapa yang senyumnya paling misterius?",
            "Siapa yang bajunya paling keren?",
            "Siapa yang paling mungkin jadi pemimpin?"
        ];

        // Fungsi Global
        window.joinGame = function() {
            myName = document.getElementById("username").value.trim();
            if (!myName) return alert("Isi nama dulu bos!");

            myId = "user_" + Math.floor(Math.random() * 10000);

            onValue(ref(db, `rooms/${ROOM_ID}/players`), (snapshot) => {
                const players = snapshot.val();
                if (!players) {
                    isHost = true; 
                    document.getElementById("hostBadge").classList.remove("hidden");
                }
                registerPlayer();
            }, { onlyOnce: true });
        }

        function registerPlayer() {
            const playerRef = ref(db, `rooms/${ROOM_ID}/players/${myId}`);
            set(playerRef, {
                name: myName,
                isHost: isHost,
                role: "VILLAGER", 
                isAlive: true
            });
            onDisconnect(playerRef).remove();

            document.getElementById("lobbyScreen").classList.add("hidden");
            document.getElementById("gameScreen").classList.remove("hidden");
            listenToGameState();
        }

        window.startGame = function() {
            update(ref(db, `rooms/${ROOM_ID}/gameState`), {
                phase: "NIGHT_INTRO",
                timer: 5,
                round: 1,
                lastUpdate: Date.now()
            });
            document.getElementById("btnStart").classList.add("hidden");
        }

        function listenToGameState() {
            const gameRef = ref(db, `rooms/${ROOM_ID}/gameState`);
            onValue(gameRef, (snapshot) => {
                const state = snapshot.val();
                if (!state) {
                    document.getElementById("statusTitle").innerText = "LOBBY";
                    document.getElementById("statusDesc").innerText = "Menunggu pemain lain...";
                    if (isHost) document.getElementById("btnStart").classList.remove("hidden");
                    return;
                }
                renderUI(state);
                if (isHost) handleHostTimer(state);
            });
        }

        function renderUI(state) {
            const body = document.body;
            const title = document.getElementById("statusTitle");
            const desc = document.getElementById("statusDesc");
            const timerDiv = document.getElementById("timerDisplay");
            const actionArea = document.getElementById("actionArea");
            const icon = document.getElementById("phaseIcon");

            body.className = ""; 

            timerDiv.classList.remove("hidden");
            timerDiv.innerText = state.timer;

            switch(state.phase) {
                case "NIGHT_INTRO":
                    body.classList.add("state-night-wait");
                    title.innerText = "MALAM HARI";
                    desc.innerText = "Tutup mata atau lihat layar. Jangan bersuara.";
                    icon.innerText = "üåô";
                    actionArea.classList.add("hidden");
                    break;
                case "NIGHT_ACTION":
                    body.classList.add("state-night-action");
                    title.innerText = "INPUT DATA";
                    desc.innerText = "Silakan jawab pertanyaan di bawah.";
                    icon.innerText = "üì±";
                    if(state.timer == 19 && navigator.vibrate) navigator.vibrate([200, 100, 200]);
                    actionArea.classList.remove("hidden");
                    if (actionArea.innerHTML.trim() === "" || document.getElementById('playerGrid').children.length === 0) {
                        loadPlayersIntoGrid();
                        document.getElementById("questionText").innerText = questions[Math.floor(Math.random() * questions.length)];
                    }
                    break;
                case "DAY_RESULT":
                    body.classList.add("state-day-announce");
                    title.innerText = "MATAHARI TERBIT";
                    desc.innerText = "Lihat siapa yang tidak bangun pagi ini...";
                    icon.innerText = "‚òÄÔ∏è";
                    actionArea.classList.add("hidden");
                    break;
                case "DAY_DISCUSS":
                    body.classList.add("state-day-discuss");
                    title.innerText = "DISKUSI";
                    desc.innerText = "Debat dimulai. Cari pelakunya!";
                    icon.innerText = "üó£Ô∏è";
                    actionArea.classList.add("hidden");
                    if(state.timer == 29 && navigator.vibrate) navigator.vibrate(1000);
                    break;
            }
        }

        let lastTick = 0;
        function handleHostTimer(state) {
            const now = Date.now();
            if (now - lastTick < 1000) return; 
            lastTick = now;

            if (state.timer > 0) {
                update(ref(db, `rooms/${ROOM_ID}/gameState`), { timer: state.timer - 1 });
            } else {
                nextPhase(state.phase);
            }
        }

        function nextPhase(currentPhase) {
            let next = "";
            let time = 0;

            if (currentPhase === "NIGHT_INTRO") {
                next = "NIGHT_ACTION";
                time = 20;
            } else if (currentPhase === "NIGHT_ACTION") {
                next = "DAY_RESULT";
                time = 5; 
            } else if (currentPhase === "DAY_RESULT") {
                next = "DAY_DISCUSS";
                time = 30; 
            } else if (currentPhase === "DAY_DISCUSS") {
                next = "NIGHT_INTRO"; 
                time = 5;
            }

            update(ref(db, `rooms/${ROOM_ID}/gameState`), {
                phase: next,
                timer: time
            });
        }

        function loadPlayersIntoGrid() {
            const grid = document.getElementById("playerGrid");
            grid.innerHTML = ""; 
            
            onValue(ref(db, `rooms/${ROOM_ID}/players`), (snap) => {
                const players = snap.val();
                if (!players) return;

                Object.keys(players).forEach(key => {
                    if (key === myId) return; 
                    const p = players[key];
                    const div = document.createElement("div");
                    div.className = "player-card";
                    div.innerText = p.name;
                    div.onclick = function() {
                        document.querySelectorAll(".player-card").forEach(c => c.classList.remove("selected"));
                        div.classList.add("selected");
                        selectedTarget = key;
                    };
                    grid.appendChild(div);
                });
            }, { onlyOnce: true });
        }

        window.submitAction = function() {
            if (!selectedTarget) return alert("Pilih satu orang dulu!");
            document.getElementById("actionArea").innerHTML = "<h3>Jawaban Terkirim!</h3><p>Tunggu pemain lain...</p>";
        }

        // Event Listener Manual agar Tombol pasti jalan di semua browser
        document.getElementById('btnJoin').addEventListener('click', window.joinGame);
        document.getElementById('btnStart').addEventListener('click', window.startGame);
        document.getElementById('btnSubmit').addEventListener('click', window.submitAction);

    </script>
</body>
</html>
